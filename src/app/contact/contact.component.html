<div class="back">
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
    Developers 
    <mat-icon class="example-tab-icon" >adb</mat-icon>
    
            </ng-template>
            <div  style="display: flex; flex-direction: row; gap:50px;" >
            <div *ngFor="let n of names">

            <mat-card class="card">
                <mat-card-header>
                  <mat-card-title>{{n.name}}</mat-card-title>
                  <mat-card-subtitle>{{n.pro}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="/{{n.path}}" alt="Photo of a {{n.name}}" style="width: 350px;height: 350px;">
                <mat-card-content>
                  <p>
                    E-Mail : {{n.cl}}
                  </p>
                </mat-card-content>
               
              </mat-card>
              </div>
              </div>
        </mat-tab>
    </mat-tab-group>
</div>
